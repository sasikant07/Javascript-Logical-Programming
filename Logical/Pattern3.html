<html>
    <head>
        <title>JavaScript Star Patterns</title>
        <!--
            *
            **
            ***
            ****
            *****
        -->
        <script type="text/javascript">
            let n = 5;
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write('*');
                }
                document.write('<br />');
            }
        </script>
    </head>
    <body></body>
</html>
