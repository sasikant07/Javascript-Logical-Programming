<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Number</title>
</head>

<body>
    <h1>Find all the missing number in an array</h1>
    <script>
        var numbers = [0, 1, 3, 4, 5, 7, 8];
        var missing = [];

        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i + 1] - numbers[i] > 1) {
                missing.push(numbers[i + 1] - numbers[1]);
            }
        }
        console.log(missing);  //[2, 6]
    </script>
</body>

</html>
