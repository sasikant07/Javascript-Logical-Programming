<html>
    <head>
        <title>Pattern 5</title>
        <!--
            12345
            2345
            345
            45
            5
        -->
    </head>
    <body>
        <script type="text/javascript">
            let num = prompt('Enter the number of line sto print.');

            for(let i = 1;i <= num; i++) {
                for(let j = i;j <= num; j++) {
                    document.write(j);
                }
                document.write('<br />')
            }
        </script>
    </body>
</html>
