<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print fibonacci number.</title>
</head>
<body>
    <h1>Print fibonacci number upto a range</h1>
    <script>
        const fibonacci = num => {
            let a = 0, b = 1;

            for ( let i = 0; i <= num; i++) {
                console.log(a);
                let c = a + b;
                a = b;
                b = c;
            }
        }

        console.log(fibonacci(10)); // [0, 1, 2, 3, 5, 8, 13, 21, 34, 55]
    </script>
</body>
</html>
