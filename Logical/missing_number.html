<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Number</title>
</head>

<body>
    <h1>Find the missing number in an array of numbers.</h1>
    <script>
        const numbers = [1, 2, 4, 5, 6];

        const findMissing = (num) => {
            let totalSum = num.length * (num.length + 1) / 2;    // 5 * (5 + 1) / 2 = 15
            let sum = 0;

            for (let i = 0; i < num.length - 1; i++) {
                sum += num[i];
            }

            return totalSum - sum; // 3
        }

        console.log(findMissing(numbers));
    </script>
</body>

</html>
