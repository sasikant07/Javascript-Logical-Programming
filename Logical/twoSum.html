<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sum</title>
</head>

<body>
    <h1>Find all pairs of integers array whose sum is equal to a given number.</h1>
    <script>
        //time complexity O(n)
        const twoSum = (nums, target) => {
            let hash = {};

            for (let i = 0; i < nums.length; i++) {
                let currentNumber = nums[i];
                let requiredNumber = target - currentNumber;
                const secondIndex = hash[requiredNumber];

                if (secondIndex !== undefined) {
                    return [secondIndex, i];
                } else {
                    hash[currentNumber] = i;
                }
            }
        };

        const input = [2, 4, 3, 5, 6, -2, 4, 7, 8, 9];
        const target = 12;

        console.log(twoSum(input, target)); // [3, 7]

    </script>
</body>

</html>
