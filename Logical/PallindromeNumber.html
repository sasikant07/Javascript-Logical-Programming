<html>

<head>
    <title>Pallindrome number</title>
</head>

<body>
    <script type="text/javascript">
        let num = prompt('Enter a number.');

        let rem,sum = 0;

        let temp = num;
        while (num > 0) {
            rem = num % 10;
            sum *= 10 + rem;
            num = num / 10;
        }
        num = temp;
        if (num === sum) {
            document.write(num + ' is pallindrome number.');
        } else {
            document.write(num + ' is not pallindrome');
        }
    </script>
</body>

</html>
