<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pattern</title>

        <!-- 
        1
        22
        333
        4444
        55555
         -->
    </head>

    <body>
        <script type="text/javascript">
            let num = 5;

            for(let i=1;i<=num;i++) {
                for(let j=1;j<=i;j++){
                    document.write(i);
                }
                document.write('<br/>');
            }
        </script>
    </body>
</html>
