<html>

<head>
    <title>Factorial</title>
</head>

<body>
    <script type="text/javascript">
        function factorial(n) {
            let answer = 1;
            if (n == 0 || n == 1) {
                return answer;
            } else {
                for (var i = 1; i <= n; i++) {
                    answer = answer * i;
                }
                return answer;
            }
        }
        let n = prompt('Enter a  number.');
        answer = factorial(n)
        console.log("The factorial of " + n + " is " + answer);

        //Using recursion
        function factorials(n) {
            //base case
            if (n == 0 || n == 1) {
                return 1;
                //recursive case
            } else {
                return n * factorials(n - 1);
            }
        }
        answers = factorials(n)
        console.log("The factorial of " + n + " is " + answers);

    </script>
</body>

</html>
