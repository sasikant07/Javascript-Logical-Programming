<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap two numbers</title>
</head>

<body>
    <h1>Swap two numbers without third variables</h1>
    <script>
        let a = 10;
        let b = 20;

        a = a + b;
        b = a - b;
        a = a - b;

        console.log('a : ', a);
        console.log('b : ', b);
    </script>
</body>

</html>
