<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check prime number</title>
</head>
<body>
    <h1>Check whether the number is prime or not using Math.sqrt()</h1>
    <script type="text/javascript">
        const isPrime = num => {
            if (num < 2) {
                console.log(`${num} is not a prime number.`);
                return false;
            }

            let root = Math.ceil(Math.sqrt(num));

            for (let i = 2; i <= root; i++) {
                if (num % i === 0) {
                    console.log(`${num} is not a prime number.`);
                    return false;
                }
            }

            return num !== 1 && num !== 0 ? `${num} is a prime number` : '';
        }
        
        console.log(isPrime(127));

        console.log(isPrime(625));
    </script>
</body>
</html>
