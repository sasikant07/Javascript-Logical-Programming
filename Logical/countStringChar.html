<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count String Chahracter</title>
</head>

<body>
    <h1>Count each character in a String</h1>
    <script>

        const countChar = (str) => {
            let freq = {};
            for (let i = 0; i < str.length; i++) { // you can use for...of instead!
                const currentLetter = str[i];
                freq[currentLetter] = freq[currentLetter] + 1 || 1;
            }
            return freq;
        }
        const str = ' I am Sashikant';
        console.log(countChar(str));  // {" ": 3, I: 1, a: 3, m: 1, S: 1, …}

        // count occurnece of a single character
        const countSingleChar = (str, letter) => {
            let count = 0;

            for (let i = 0; i < str.length; i++) {

                if (str.charAt(i) == letter) {
                    count += 1;
                }
            }
            return `'${letter}' occurrs ${count} times`;
        }
        console.log(countSingleChar(str, 'a')); // 'a' occurs 3 times 

        // Count using Map collection
        const occurenceBySet = (param) => {
            let listOfChar = new Set(param.split('')),
                result = new Map(),
                count = 0;
            for (item of listOfChar) {
                for (var i = 0; i < param.length; i++) {
                    if (item === param[i]) {
                        count++;
                    }
                }
                result.set(item, count);
                count = 0;
            }
            return result;
        }
        console.log(occurenceBySet('How are you?'));  // {"H" => 1, "o" => 2, "w" => 1, " " => 2, "a" => 1, …}
    </script>
</body>

</html>
