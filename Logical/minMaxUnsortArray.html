<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min and Max unsorted </title>
</head>

<body>
    <h1>Find the largest and smallest number in an unsorted array</h1>
    <script>
        const findMinMaxUnsortedArray = (arr) => {
            let max = arr[0];
            let min = arr[0];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                } else if (arr[i] < min) {
                    min = arr[i]
                }
            }
            return {
                min, max
            };
        };

        const numbers = [112, 24, 31, 44, 101, 203, 33, 56];

        console.log(findMinMaxUnsortedArray(numbers));
    </script>
</body>

</html>
