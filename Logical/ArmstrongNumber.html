<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
</head>

<body>
    <h1>Check whether the number is Armstrong Number.</h1>
    <script>
        let number = 153;

        let sum = 0;
        let temp = number;

        while (temp > 0) {
            let rem = temp % 10;
            sum += rem * rem * rem;
            temp = parseInt(temp / 10);
        }

        if (sum === number) {
            console.log(`${number} is a Armstrong number`);
        } else {
            console.log(`${number} is not a Armstrong number`);
        }

    </script>
</body>

</html>
