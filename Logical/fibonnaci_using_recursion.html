<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print sum of fibonacci number</title>
</head>
<body>
    <h1>Print the sum of all fibonacci number upto a range.</h1>
    <script>
        const fibonacci = num => {
            if ( num === 0) {
                return 0;
            } else if ( num === 1 ) {
                return 1;
            } else {
                return fibonacci(num - 1) + fibonacci(num - 2);
            }
        }

        console.log(fibonacci(10));
    </script>
</body>
</html>
