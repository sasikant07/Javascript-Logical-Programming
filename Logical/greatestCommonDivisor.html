<!DOCTYPE html>

    <title>Greatest Common Divisor</title>
</head>
<body>
    <h1>Find G.C.D or H.C.F of two numbers</h1>
    <script>
        const greatestCommonDivisor = (a, b) => {
            if (a === 0) {
                return b;
            }

            while(b !== 0) {
                let c = b;
                b = a % b;
                a = c;
            }
            return a;
        }

        // Using recursion
        /* const greatestCommonDivisor = (a, b) => {

                return a;
            } else {
                return greatestCommonDivisor(b, a % b);
            }
        } */

        console.log(greatestCommonDivisor(9, 3));  // 3
        console.log(greatestCommonDivisor(336, 360));  // 24
        console.log(greatestCommonDivisor(49, 56));  // 7
    </script>
</body>
