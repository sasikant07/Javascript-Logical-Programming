<html>
    <head>
        <title>Pattern4</title>
        <!--
            1
            12
            123
            1234
            12345
        -->
    </head>
    <body>
        <script type="text/javascript">
            let num = prompt('Enter the number of line for the pattern');
            for(let i=1;i<=num;i++) {
                for(let j = 1;j <= i; j++) {
                    document.write(j);
                }
                document.write('<br />');
            }
        </script>
    </body>
</html>
