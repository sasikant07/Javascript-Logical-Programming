<html>
    <head>
        <title>Pattern 6</title>
        <!--
            1
            12
            123
            1234
            12345
            1234
            123
            12
            1
        -->
    </head>
    <body>
        <script type="text/javascript">
            let num = prompt('Enter the lines to print.');

            for(let i = 1; i <= num; i++) {
                for(let j = 1; j <= i; j++) {
                    document.write(j);
                }
                document.write('<br />');
            }
            for(let i = num-1; i>=1 ;i--) {
                for(let j = 1;j <= i;j++) {
                    document.write(j);
                    
                }
                document.write('<br />');
            }
        </script>
    </body>
</html>
