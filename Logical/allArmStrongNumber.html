<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong number in range.</title>
</head>

<body>
    <h1>Print all Armstrong number upto a range.</h1>
    <script>
        let [start, end] = [1, 10000];

        for (let i = start; i <= end; i++) {
            let len = i.toString().length;
            let sum = 0;
            let temp = i;

            while (temp > 0) {
                let rem = temp % 10;
                sum += rem ** len;
                temp = parseInt(temp / 10);
            }

            if (sum == i) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
