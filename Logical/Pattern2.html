    <body>
        <script type="text/javascript">
            let num = 5;

            for(let i=0;i<num;i++) {
                document.write(' ');
                for(let j=0;j<=i;j++){
                    document.write('* ');
                }
                document.write('<br/>');
            }
        </script>
    </body>
